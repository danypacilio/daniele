<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiche</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/loadHeader.js" defer></script>
    <script src="../assets/js/statistiche.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <h1><i class="fas fa-chart-bar"></i> Statistiche</h1>

    <div class="stats-container">
        <div class="stat-box">
            <h2><i class="fas fa-database"></i> Report Generali</h2>
            <p>Numero totale di interventi: <span id="totaleInterventi">0</span></p>
            <p>Totale recidive: <span id="totaleRecidive">0</span></p>
            <p>Percentuale recidive: <span id="percentualeRecidive">0%</span></p>
            <p>Interventi senza recidive: <span id="interventiSenzaRecidive">0</span></p>
        </div>
        
        <div class="stat-box">
            <h2><i class="fas fa-vials"></i> Recidive per Tipo di Tampone</h2>
            <ul id="recidivePerTampone"></ul>
        </div>

        <div class="stat-box">
            <h2><i class="fas fa-user-friends"></i> Interventi per Segnalatore</h2>
            <ul id="interventiPerSegnalatore"></ul>
        </div>
    </div>
</body>
</html>
