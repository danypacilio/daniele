<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Fenolizzazioni</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/loadHeader.js" defer></script>
    <script src="../assets/js/fenolizzazioni.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <h1><i class="fas fa-notes-medical"></i> Gestione Fenolizzazioni</h1>
    <form id="fenolizzazioniForm">
        <input type="hidden" id="id" value="">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="cognome" placeholder="Cognome" required>
        <input type="date" id="data" required>
        <input type="number" id="tempo" placeholder="Tempo di esposizione (in secondi)" required>
        <select id="tampone" required>
            <option value="" disabled selected>Tipo di tampone</option>
            <option value="Piccolo">Piccolo</option>
            <option value="Grande">Grande</option>
            <option value="Misto">Misto</option>
        </select>
        <input type="text" id="recidiva" placeholder="Recidiva (facoltativo)">
        <select id="segnalatore" required>
            <option value="" disabled selected>Segnalatore</option>
        </select>
        <button type="submit"><i class="fas fa-save"></i> Salva</button>
        <button type="button" id="resetForm"><i class="fas fa-times"></i> Cancella Modifica</button>
    </form>
    <h2><i class="fas fa-list"></i> Elenco Fenolizzazioni</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Data</th>
                <th>Tempo</th>
                <th>Tampone</th>
                <th>Recidiva</th>
                <th>Segnalatore</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody id="fenolizzazioniTable"></tbody>
    </table>
</body>
</html>
